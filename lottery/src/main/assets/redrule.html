<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
		.coupon-title{
          margin: 10px;
          font-size: 16px;
		}
		.coupon-info{
			margin: 10px;
			font-size: 14px;
			color: #999;
		}
		body{
			margin: 0px;
			height:100%;
			background-color: #fff;
		}
	</style>

</head>
<body>
<div>
    <p class="coupon-title">红包使用规则:</p>
    <p class="coupon-info">
        <span>1、</span><span>红包是电子优惠券，可用于彩票投注，抵扣相应的订单金额。</span>
    </p>
    <p class="coupon-info">
        <span>2、</span><span>投注时订单金额满足红包满减条件，即可选择使用红包。</span>
    </p>
    <p class="coupon-info">
        <span>3、</span><span>每个订单仅限使用一个红包，每个红包都有有效日期，请及时使用。</span>
    </p>
    <p class="coupon-info">
        <span>4、</span><span>红包为优惠促销活动，不可提现。</span>
    </p>
    <p class="coupon-info">
        <span>5、</span><span>如订单发生退款，将根据订单累计退款金额决定是否退还红包。即订单累计退款金额小于使用红包金额，不退还零钱及红包。订单累计金额等于使用红包金额，仅退还红包。订单累计退款金额大于使用红包金额，进退还差额部分零钱，并退还红包。</span>
    </p>
    <p class="coupon-info">
        <span>6、</span><span>用户使用红包支付订单时，将优先使用满足条件的红包抵扣订单金额。红包金额高于订单金额的，差额部分不找零不兑换。</span>
    </p>

</div>
</body>
</html>
